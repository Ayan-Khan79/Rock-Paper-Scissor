<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 id="heading">Rock Paper Scissor</h1>
    <div class="after-heading">
        <div class="img-container">
            <img src="./images/rock.png" alt="rock" id="rock" class="images">
            <img src="./images/paper.png" alt="paper" id="paper" class="images">
            <img src="./images/scissors.png" alt="scissor" id="scissors" class="images">
        </div>
        <div class="score-card">
            <div class="user-score">
                <p id="user-scores">0</p>
                <h3>Your Score</h3>
            </div>
            <div class="com-score">
                <p id="com-scores">0</p>
                <h3>Computer's Score</h3>
            </div>
        </div>
        <div class="msg-div">
            <h1  class="" id="msg">Pick your Move</h1>
        </div>
    </div>
  </div>
   
    <script src="./script.js"></script>
</body>
</html>
